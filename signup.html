<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="main.js">
    <title>smart-sign-up</title>
</head>

<body class="bg-dark">

   <section>
    <div class="container w-50 border-1 shadow-lg box-shadow-full mt-5 px-5 py-3 bg-dark overflow-hidden">
        <div class="row mt-4 mb-5 g-4">
            <div class="col-md-12 text-center mb-3">
                <h2 class="text-warning ">Smart Login System</h2>
            </div>
            <div class="col-md-12">
                <input type="text" class="form-control" list="datalistOptions" id="AddName" placeholder="Enter your name">
               
            </div>
            <div class="col-md-12">
                <input type="text" class="form-control" list="datalistOptions" id="AddEmail" placeholder="Enter your email">
            </div>
            
            <div class="col-md-12 mb-4">
                <input type="text" class="form-control" id="AddPass" placeholder="Enter your password">
            </div>

            <div class="col-md-4 text-center m-auto" id="impMessage">

            </div>
            
            <div class="col-md-12">
                <button class="btn btn-outline-warning form-control mb-3" id="SignUpBtn">Sign Up</button>
                <p class="text-white text-center">You have an account? <a href="index.html" class="text-decoration-none text-white"> Sign In</a></p>
            </div>
        </div>
    </div>
   </section>


    <script src="main.js"></script>
</body>

</html>
